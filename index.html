<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="nft-image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium image">
      <div class="nft-view">
        <img src="./images/icon-view.svg">
      </div>
    </div>

    <div class="nft-title">
      <span>
        <h3>Equilibrium #3429</h3>
      </span>
    </div>

    <div class="nft-desc">
      <p><span>Our Equilibrium collection promotes </span><br />
        <span>balance and calm.</span>
      </p>
    </div>

    <div class="price-days_left">
      <span class="price primary-cyan"><img class="icon" src="./images/icon-ethereum.svg" />&nbsp;0.041 ETH</span>
      <span class="days  primary-soft_blue"><img class="icon" src="./images/icon-clock.svg" />&nbsp;3 days left</span>
    </div>
    <hr />
    <div class="credits">
      <img src="./images/image-avatar.png">
      <span class="primary-soft_blue credits-avatar">&nbsp;&nbsp;&nbsp;&nbsp;Creation of</span><span
        class="name">&nbsp;Jules Wyvern</span>
    </div>

  </div>
  <div class="attribution">
    <span>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Aniket Patel</a>.
    </span>
  </div>
</body>

</html>
